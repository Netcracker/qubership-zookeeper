# permissions for end users to edit zookeeperservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zookeeperservice-editor-role
rules:
- apiGroups:
  - netcracker.com
  resources:
  - zookeeperservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netcracker.com
  resources:
  - zookeeperservices/status
  verbs:
  - get
